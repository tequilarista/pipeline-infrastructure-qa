apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/concise-base-204600/pipeline:1.0.2
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
